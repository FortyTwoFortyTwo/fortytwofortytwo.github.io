<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sudoku game</title>

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/sudoku.css">

  <script src="js/sudoku.js"></script>
</head>
<body class="background-sudoku" onload="draw()">
  <div class="flex flex-sudoku" style="height: 100vh">
    <div class="flex-auto-vertical flex-center">
      <div>
        <h1 class="sudoku-title">Sudoku</h1>
        <p>Select the square, then enter the number by keyboard to submit it.</p>
      </div>
    </div>
    <div class="flex-auto-horizonal">
      <div class="sudoku-main flex-center">
        <canvas id="sudoku"></canvas>
      </div>
    </div>
  </div>
</body>
</html>
